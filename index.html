        <script>
            // Function to handle the behavior when a box is clicked
            function boxClick(event) {
                // Ensure event is triggered only by the .box container
                if (!event.currentTarget.classList.contains('box')) {
                    return;
                }

                // Get all descriptions
                const descs = document.getElementsByClassName("description");

                // Get the clicked radio button container
                const clickedradioBtn = event.currentTarget.querySelector('.radio-btn');

                // Deselect all boxes and remove active classes from all radio buttons
                const boxes = document.querySelectorAll('.box');
                boxes.forEach(box => {
                    box.classList.remove('active');
                    const radioInput = box.querySelector('input[type="radio"]');
                    if (radioInput) {
                        radioInput.checked = false; // Uncheck all radios
                    }
                });

                const allRadioButtons = document.querySelectorAll('.radio-btn');
                allRadioButtons.forEach(btn => btn.classList.remove('active'));

                // Remove 'active' class and hide all descriptions
                for (let i = 0; i < descs.length; i++) {
                    descs[i].classList.remove('active');
                    descs[i].style.display = 'none';
                }

                // Add active class to the clicked box and check the associated radio button
                const clickedBox = event.currentTarget;
                clickedBox.classList.add('active');
                const radioInput = clickedradioBtn.querySelector('input[type="radio"]');
                if (radioInput) {
                    radioInput.checked = true;
                }

                // Show the clicked box's description
                const clickedDesc = clickedBox.querySelector('.description');
                if (clickedDesc) {
                    clickedDesc.classList.add('active');
                    clickedDesc.style.display = 'block';
                }
            }

            // Attach click events to all forms
            document.querySelectorAll('.box').forEach(box => {
                box.addEventListener('click', boxClick);
            });
        </script>
